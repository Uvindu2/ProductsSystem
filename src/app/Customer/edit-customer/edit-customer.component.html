<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Update Customer</h4>
                    </div>
                    <div class="content">
                        <form >
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text" class="form-control" formControlName="firstName" placeholder="" 
                                            value="">
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="text" class="form-control"  formControlName="lastName"  placeholder="" 
                                            value="">
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Telephone</label>
                                        <input type="number" class="form-control"  formControlName="telephone" placeholder="" 
                                            value="">
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email"  formControlName="email"class="form-control">
                                    </div>
                                </div>
        
                  
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Home Address</label>
                                    <input type="text" class="form-control"  formControlName="address" placeholder=""  value="">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>NIC</label>
                                        <input type="text" class="form-control"  formControlName="nic" placeholder=""  value="">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label>Postal Code</label>
                                            <input type="text" class="form-control"  formControlName="postalCode" placeholder="" 
                                                value="">
                                        </div>
                                    </div>
                                </div>
                  
                            </div>

                            <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-user">
                 
                </div>
            </div>
        </div>
    </div>
